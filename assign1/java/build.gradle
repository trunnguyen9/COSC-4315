apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
  testCompile group: 'junit', name: 'junit', version: "4.+"
}

allprojects {
  tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
  }
}

repositories {
  mavenCentral()
}

defaultTasks 'clean', 'test'
